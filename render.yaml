services:
  - type: web
    name: symfony-web
    env: docker
    dockerfilePath: ./Dockerfile
    dockerCommand: /start.sh
    envVars:
      - key: APP_ENV
        value: prod
      - key: MESSENGER_TRANSPORT_DSN
        value: doctrine://default
      - key: DATABASE_URL
        sync: false # Configurez via l'interface Render
      - key: MAILER_DSN
        sync: false # Configurez via l'interface Render
    plan: starter
    numInstances: 1
    healthCheckPath: /health
    autoDeploy: true